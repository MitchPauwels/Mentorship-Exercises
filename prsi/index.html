<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prší</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Prší<span>(It's Raining)</span></h2>
        <h3><span id="prsi-results">Let's Play</span></h3>

        <div class="flex-prsi-row-1">
            <table>
                <tr>
                    <th id="win-header">Wins</th>
                    <th id="loss-header">Losses</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                </tr>
            </table>
        </div>
        <div class="flex-prsi-row-2">
            <div id="your-box">
                <h2>You: <span id="your-prsi-result">0</span></h2>
                <img class="dot" src="" alt="" id="img0">
                <img class="dot" src="" alt="" id="img1">
                <img class="dot" src="" alt="" id="img2">
                <img class="dot" src="" alt="" id="img3">
            </div>
            <div id="starter-card">
                <img src="photo/prsi-photos/back.png" alt="#" id="backImg">
                <img class="appending-card" src="" alt="" id="startingCard">
            </div>

            <div id="computer-box">
                <h2>Computer: <span id="computer-prsi-result">0</span></h2>
            </div>
        </div>
        <div class="flex-prsi-row-3 mt-5">
            <div>
                <!-- <img src="photos/prsi-photos/10.png" alt=""> -->

                <button type="button" class="btn btn-outline-primary btn-sm mr-2" id="prsi-play-btn">Deal</button>
                <button type="button" class="btn btn-outline-primary btn-sm mr-2" id="prsi-draw-2-btn">Draw 2</button>
                <!-- <button type="button" class="btn btn-outline-primary btn-sm mr-2" id="prsi-zaludy-btn">žaludy</button>
                <button type="button" class="btn btn-outline-primary btn-sm mr-2" id="prsi-listy-btn">listy</button>
                <button type="button" class="btn btn-outline-primary btn-sm mr-2" id="prsi-kule-btn">kule</button>
                <button type="button" class="btn btn-outline-primary btn-sm mr-2" id="prsi-srdce-btn">srdce</button> -->
                <button type="button" class="btn btn-outline-primary btn-sm mr-2" id="prsi-reset-btn">Reset</button>
            </div>
        </div>
    </div>













    <script src="main.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
